<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <script>
        var app = angular.module('pinyougou',['pagination']);//自定义模块

        //品牌服务层
        app.service('brandService',function ($http) {
            //自定义搜索对象为空 防止穿过去null 造成空指针异常
            $scope.searchEntity ={};
            this.search = function (page,rows) {
                return $http.post('../brand/search.do?page=' + page + "&rows=" + rows,$scope.searchEntity);
            }

        });


        //品牌控制层
        app.controller('brandController',function($scope,brandService) {


            //重新加载列表
            $scope.reloadList = function () {
                //切换页码
                $scope.search($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);

            }
                //设置页码等信息
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 10,
                itemsPerPage: 10,
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function () {
                    $scope.reloadList();//重新加载
                }
            };


            //条件查询
            $scope.search = function (page, rows) {
                console.log($scope.searchEntity)
               brandService.search().success(
                    function (response) {
                        $scope.list = response.rows;
                        $scope.paginationConf.totalItems = response.total;//总记录数
                    }
                );
            }
            //增加品牌或者修改品牌信息
            $scope.save=function(){

                var method = "add";
                if($scope.entity.id!=null){ //如果他的id不为null 说明是修改更新
                        method = "update";
                }

               $http.post('../brand/'+method+'.do',$scope.entity).success(
                   function (response) {
                       if (response.success){//如果成功
                           alert(response.message);
                           $scope.reloadList();//重新加载
                           //清空表格
                           $scope.entity = "";
                       }else{
                           alert(response.message);
                       }
                   }
               )
            }

            //自定义集合 存放要删除的id
            $scope.selectIds=[];
            //复选框更新
            $scope.updateSelection = function ($event,id) {
                
                if ($event.target.checked){//如果被选中
                    $scope.selectIds.push(id)
                }else {
                    var idx = $scope.selectIds.indexOf(id);
                    $scope.selectIds.splice(idx,1);//删除该id
                }
            }
            //批量删除
            $scope.dele=function () {
                alert("agag")
                $http.get('../brand/delete.do?ids='+$scope.selectIds).success(

                    function(response){
                        if(response.success){
                            $scope.reloadList();//刷新列表
                        }
                    });
            }
            //通过id获取到要修改的信息
            $scope.edit=function (id) {
                $http.get('../brand/findById.do?id='+id).success(
                    function (response) {
                        $scope.entity=response;
                    }
                )
            }


        });
    </script>
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    <div class="has-feedback">
                                        品牌名称：<input type="text" ng-model="searchEntity.name">
                                        首字母：<input type="text"   ng-model="searchEntity.firstChar">
                                        <button class="btn btn-default" ng-click=" search(1,paginationConf.itemsPerPage)">搜索</button>
                                    </div>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
		                                  <td>{{entity.firstChar}}</td>
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  ng-click="edit(entity.id)">修改</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
                            <tm-pagination conf="paginationConf"></tm-pagination>
			                  <!--数据列表/-->
							  
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button ng-click="save()" class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
